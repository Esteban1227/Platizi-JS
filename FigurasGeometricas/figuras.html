<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Figuras Geometricas</title>
</head>
<body>
    <header class="header">
        <h1>Figuras Geometricas</h1>
        <p>Calcula el Areal/Perimetro/Diametro de las figuras geometricas</p>
    </header>
    <main>
        <section class="container">
            <h2>Calcula el area y el perimetro de un cuadrado</h2>
            <form action="" class="container__card">
                <label for="input-cuadrado">
                    Escribe cuanto mide cada lado de tu cuadrado
                </label>
                <input type="number" id="input-cuadrado" placeholder="Lados...">
                <button type="button" onclick="calcularPerimetroDelCuadrado()">Calcular el Perimetro</button>
                <button type="button" onclick="calcularAreaDelCuadrado()">Calcular el Area</button>
            </form>
        </section>
        <section class="container">
            <h2>Calcula el area y el perimetro de un Triangulo</h2>
            <form action="" class="container__card">
                <label for="input-triangulo-left">
                    Escribe cuanto mide el lado derecho del Triangulo
                </label>
                <input type="number" class="group-input" id="input-triangulo-left" placeholder="Derecho...">
                <label for="input-triangulo-right">
                    Escribe cuanto mide el lado izquerdo del Triangulo
                </label>
                <input type="number" class="group-input" id="input-triangulo-right" placeholder="izquerdo...">
                <label for="input-triangulo-button">
                    Escribe cuanto mide la base del Triangulo
                </label>
                <input type="number" class="group-input" id="input-triangulo-button" placeholder="Base...">
                <label for="input-triangulo-height">
                    Escribe cuanto mide la altura del Triangulo
                </label>
                <input type="number" class="group-input" id="input-triangulo-height" placeholder="Altura...">
                <button type="button" onclick="calcularPerimetroDelTriangulo()">Calcular el Perimetro</button>
                <button type="button" onclick="calcularAreaDelTriangulo()">Calcular el Area</button>
            </form>
        </section>
        <section class="container">
            <h2>Calcula el Diametro, el perimetro y el area de un circulo</h2>
            <form action="" class="container__card">
                <label for="input-circulo">
                    Escribe de cuanto es el radio del circulo
                </label>
                <input type="number" id="input-circulo" placeholder="Radio...">
                <button type="button" onclick="calcularDiametroDelCirculo()">Calcular el Diametro</button>
                <button type="button" onclick="calcularPerimetroDelCirculo()">Calcular el Perimetro</button>
                <div class="button-center">
                    <button type="button" onclick="calcularAreaDelCirculo()">Calcular el Area</button>
                </div>
            </form>
        </section>
    </main>
    <script src="js/figuras.js  "></script>
</body>
</html>
